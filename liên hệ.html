<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trang liên hệ</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      h1 {
        margin: 0;
        font-size: 32px;
      }
      
      form {
        margin: 20px auto;
        width: 80%;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      
      input, textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      
      textarea {
        height: 150px;
      }
      
      button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      
      button:hover {
        background-color: #555;
      }
      
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Liên hệ với chúng tôi</h1>
    </header>
    <form>
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn">
      <label for="email">Địa chỉ email:</label>
      <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email của bạn">
      <label for="message">Tin nhắn:</label>
      <textarea id="message" name="message" placeholder="Nhập tin nhắn của bạn"></textarea>
      <button type="submit">Gửi</button>
    </form>
    <footer>
      <p>Địa chỉ: 237/60/11 Phạm Văn Chiêu Phường  14 Quận Gò Vấp</p>
      <p>Điện thoại: 0384629106</p>
      <p>Email: dinhhuutrong1@gmail.com</p>
    </footer>
  </body>
</html>
