<!DOCTYPE html>
<html>
<head>
	<title>Giỏ hàng</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		tr:hover {background-color:#f5f5f5;}
	</style>
</head>
<body>
	<h2>Giỏ hàng</h2>
	<table>
		<tr>
			<th>Tên sản phẩm</th>
			<th>Số lượng</th>
			<th>Giá tiền</th>
			<th>Xóa</th>
		</tr>
		<tr id="product1">
			<td>Áo thun nam</td>
			<td><input type="number" min="1" value="2" onchange="updateTotal()"></td>
			<td>200.000 VNĐ</td>
			<td><button onclick="removeProduct('product1')">Xóa</button></td>
		</tr>
		<tr id="product2">
			<td>Quần jean nữ</td>
			<td><input type="number" min="1" value="1" onchange="updateTotal()"></td>
			<td>300.000 VNĐ</td>
			<td><button onclick="removeProduct('product2')">Xóa</button></td>
		</tr>
		<tr>
			<td colspan="2"><b>Tổng tiền:</b></td>
			<td colspan="2"><b id="total">500.000 VNĐ</b></td>
		</tr>
	</table>
	<button onclick="checkout()">Thanh toán</button>

	<script>
		function updateTotal() {
			var product1 = document.getElementById("product1");
			var product2 = document.getElementById("product2");
			var total = 0;
			total += parseInt(product1.getElementsByTagName("input")[0].value) * 200000;
			total += parseInt(product2.getElementsByTagName("input")[0].value) * 300000;
			document.getElementById("total").innerHTML = total.toLocaleString('vi-VN') + " VNĐ";
		}

		function removeProduct(id) {
			var tr = document.getElementById(id);
			tr.parentNode.removeChild(tr);
			updateTotal();
		}

		function checkout() {
			alert("Đơn hàng của bạn đã được gửi đi!");
		}
	</script>
</body>
</html>
